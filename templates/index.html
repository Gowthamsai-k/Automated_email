<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automate Email Registration</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Automate Email Registration</h2>
    
    {% if message %}
        <div class="message {{ 'success' if 'successfully' in message else 'error' }}">{{ message }}</div>
    {% endif %}

<form method="post">
    <label>Name:</label>
    <input type="text" name="name" pattern="[A-Za-z\s]{2,}" title="Only letters and spaces. Minimum 2 characters." required>

    <label>Mobile Number:</label>
    <input type="text" name="mobile" pattern="[6-9][0-9]{9}" title="Enter a valid 10-digit mobile number starting with 6-9" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <input type="submit" value="Submit">
</form>

</body>
</html>
